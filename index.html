<!doctype html>
<html>

  <head>
    <title>SportStat</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>

    <link rel="import" href="bower_components/polymer/polymer.html">

    <link rel="import" href="bower_components/font-roboto/roboto.html">
    <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html">
    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="bower_components/core-iconset/core-iconset.html">
    <link rel="import" href="bower_components/core-iconset-svg/core-iconset-svg.html">
    <link rel="import" href="bower_components/core-icons/core-icons.html">
    <link rel="import" href="bower_components/core-icon-button/core-icon-button.html">
    <link rel="import" href="bower_components/paper-progress/paper-progress.html">

    <link rel="import" href="components/ss-home/ss-home.html">
    <link rel="import" href="components/ss-icons/ss-icons.html">

    <link rel="stylesheet" type="text/css" href="main.css">

  </head>

  <body fullbleed layout vertical>

    <core-drawer-panel>

      <div drawer class="blue">
        <paper-tabs id="tabs" selected="all" self-end>
          <paper-tab name="all">All</paper-tab>
          <paper-tab name="favorites">Favorites</paper-tab>
        </paper-tabs>
      </div>


      <div main>
        <!--add mode="scroll" for scroll-->
        <core-header-panel flex>
          <core-toolbar>
            <paper-icon-button icon="menu"></paper-icon-button>
            <paper-icon-button icon="ss-icons:ss-icon"></paper-icon-button>
            <span flex></span>
            <paper-progress class="bottom fit" value="30"></paper-progress>
          </core-toolbar>
          <ss-home></ss-home>
        </core-header-panel>
      </div>
    </core-drawer-panel>

    <script src="app.js"></script>


  </body>

</html>
